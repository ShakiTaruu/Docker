<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Unificada</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Para los iconos de redes sociales -->
    <style>
        /* Estilos generales de la página */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f6d365, #fda085); /* Fondo con gradiente */
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
            margin-top: 50px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Estilos de las secciones */
        .section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px); /* Efecto de hover para una animación suave */
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 8px;
        }

        /* Estilo para los botones */
        button {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Estilos de los títulos de las secciones */
        h2 {
            font-size: 1.8em;
            color: #34495e;
            margin-bottom: 20px;
        }

        /* Estilos de los enlaces */
        a {
            color: #3498db;
            text-decoration: none;
            font-size: 1.2em;
        }

        a:hover {
            color: #2980b9;
        }

        /* Estilos para la sección de redes sociales */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            font-size: 40px;
            color: #3498db;
            transition: color 0.3s, transform 0.3s;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #2980b9;
            transform: translateY(-5px);
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            iframe {
                height: 250px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            .social-icons a {
                font-size: 35px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenido a Mi Página Unificada</h1>

        <!-- Sección Portada -->
        <div class="section" id="portada">
            <h2>Portada</h2>
            <iframe src="http://localhost:8081"></iframe>
        </div>

        <!-- Sección CRUD -->
        <div class="section" id="crud">
            <h2>CRUD</h2>
            <iframe src="http://localhost:8082"></iframe>
        </div>

        <!-- Sección Redes Sociales -->
        <div class="section" id="redes-sociales">
            <h2>Redes Sociales</h2>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram-square"></i></a>
            </div>
        </div>

        <!-- Botón de acción -->
        <button onclick="alert('¡Gracias por visitar la página!')">Haz clic aquí</button>
    </div>

</body>
</html>
